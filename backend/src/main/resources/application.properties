spring.datasource.url=jdbc:postgresql://localhost:5432/tuhelper
spring.datasource.username=tuhelper
spring.datasource.password=tuhelper
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.url=${spring.datasource.url}
spring.flyway.schemas=public
spring.flyway.enabled=true
springdoc.api-docs.enabled=false
# FIXME Dangerous, should be removed at some point
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
# Logging config
logging.level.at.robert=DEBUG
